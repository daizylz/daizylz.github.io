<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daizylz</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(120deg, #1a1a1a, #2a2a2a, #111111);
      background-size: 600% 600%;
      animation: bgAnimation 20s ease infinite;
      color: #fff;
      overflow: hidden;
      cursor: pointer;
    }

    @keyframes bgAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      text-align: center;
      padding-top: 100px;
    }

    h1, p {
      font-size: 48px;
      background: linear-gradient(270deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: neonRainbow 6s linear infinite;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    p {
      font-size: 24px;
      margin-bottom: 30px;
    }

    @keyframes neonRainbow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .links {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .link-container {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      transition: 0.3s;
      position: relative;
      display: inline-block;
    }

    .link-container:hover {
      background-color: rgba(0, 255, 255, 0.2);
    }

    .link-container img, .link-container i {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      transition: 0.3s;
    }

    .link-container:hover img, .link-container:hover i {
      transform: scale(1.2);
    }

    .link-container .account-name {
      display: none;
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: #fff;
      background-color: rgba(0, 255, 255, 0.3);
      padding: 5px 10px;
      border-radius: 5px;
      transition: opacity 0.3s ease-in-out;
    }

    .link-container:hover .account-name {
      display: block;
      opacity: 1;
    }

    /* Hiệu ứng nền động */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/26uf7qZfXry0QO9W4/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      filter: blur(10px);
      z-index: -1;
      animation: bgMove 60s infinite linear;
    }

    @keyframes bgMove {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

  </style>
</head>
<body onclick="playMusic()">
  <div class="background-animation"></div>
  <div class="container">
    <h1>Xin chào, tôi là Daizylz</h1>
    <p>Chào mừng bạn đến với không gian ảo của tôi!</p>
    <div class="links">
      <div class="link-container">
        <a href="https://facebook.com/daizylz.python" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Icon">
          <span class="account-name">Tiến Dũng</span>
        </a>
      </div>
      <div class="link-container">
        <a href="https://t.me/daizylz/" target="_blank">
          <i class="fab fa-telegram-plane"></i>
          <span class="account-name">King of Code</span>
        </a>
      </div>
      <div class="link-container">
        <a href="https://zalo.me/0394778781" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Icon_of_Zalo.svg" alt="Zalo Icon">
          <span class="account-name">Tiến Dũng</span>
        </a>
      </div>
      <div class="link-container">
        <a href="https://instagram.com/dunglatrecon1x/" target="_blank">
          <i class="fab fa-instagram"></i>
          <span class="account-name">Trần Tiến Dũng</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Nhạc nền SoundCloud (tự động phát + lặp lại) -->
  <iframe width="0" height="0" scrolling="no" frameborder="no" allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/producertvt/anh-ch-ng-th-tvt-remix&color=%2300ffff&auto_play=true&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false&loop=true">
  </iframe>

  <!-- Nhạc bật khi click -->
  <script>
    function playMusic() {
      const musicIframe = document.querySelector('iframe');
      musicIframe.contentWindow.postMessage({ method: 'play' }, '*');
    }
  </script>
</body>
</html>
