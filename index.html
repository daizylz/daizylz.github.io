<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daizylz</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(120deg, #000000, #05051a, #0a0f30);
      background-size: 600% 600%;
      animation: bgAnimation 20s ease infinite;
      color: #fff;
      overflow: hidden;
    }

    @keyframes bgAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      text-align: center;
      padding-top: 100px;
    }

    h1, p {
      font-size: 48px;
      background: linear-gradient(270deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: neonRainbow 6s linear infinite;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    p {
      font-size: 24px;
      margin-bottom: 30px;
    }

    @keyframes neonRainbow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      color: #0ff;
      font-size: 28px;
      margin: 0 15px;
      transition: 0.3s;
    }

    .links a:hover {
      color: #f0f;
      transform: scale(1.2);
    }

    .rose {
      position: absolute;
      width: 30px;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% {transform: translateY(-50px) rotate(0deg); opacity: 1;}
      100% {transform: translateY(100vh) rotate(360deg); opacity: 0;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Xin chào, tôi là Daizylz</h1>
    <p>Chào mừng bạn đến với không gian ảo của tôi!</p>
    <div class="links">
      <a href="https://facebook.com/daizylz.python" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://t.me/daizylz/" target="_blank"><i class="fab fa-telegram-plane"></i></a>
      <a href="https://zalo.me/0394778781" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Icon_of_Zalo.svg" style="width:28px; vertical-align:middle;"></a>
      <a href="https://instagram.com/dunglatrecon1x/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <!-- Nhạc nền SoundCloud (tự động phát + lặp lại) -->
  <iframe width="0" height="0" scrolling="no" frameborder="no" allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/producertvt/anh-ch-ng-th-tvt-remix&color=%2300ffff&auto_play=true&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false&loop=true">
  </iframe>

  <!-- Hoa hồng rơi -->
  <script>
    function createRose() {
      const rose = document.createElement('img');
      rose.src = 'https://cdn-icons-png.flaticon.com/512/616/616430.png';
      rose.className = 'rose';
      rose.style.left = Math.random() * window.innerWidth + 'px';
      rose.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(rose);
      setTimeout(() => rose.remove(), 6000);
    }

    setInterval(createRose, 300);
  </script>
</body>
</html>
