<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daizylz</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(120deg, #1a1a1a, #2a2a2a, #111111);
      background-size: 600% 600%;
      animation: bgAnimation 20s ease infinite;
      color: #fff;
      overflow: hidden;
      cursor: pointer;
    }

    @keyframes bgAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      text-align: center;
      padding-top: 100px;
    }

    h1, p {
      font-size: 48px;
      background: linear-gradient(270deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: neonRainbow 6s linear infinite;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    p {
      font-size: 24px;
      margin-bottom: 30px;
    }

    @keyframes neonRainbow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .links {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .links a {
      color: #0ff;
      font-size: 28px;
      margin: 0 15px;
      transition: 0.3s;
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid #0ff;
      border-radius: 15px;
    }

    .links a:hover {
      color: #f0f;
      transform: scale(1.2);
      background-color: rgba(0, 255, 255, 0.2);
    }

    .links a .account-name {
      display: none;
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: #fff;
      transition: opacity 0.3s ease-in-out;
      background-color: rgba(0, 255, 255, 0.3);
      padding: 5px 10px;
      border-radius: 5px;
    }

    .links a:hover .account-name {
      display: block;
      opacity: 1;
    }

    .rose {
      position: absolute;
      width: 30px;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% {transform: translateY(-50px) rotate(0deg); opacity: 1;}
      100% {transform: translateY(100vh) rotate(360deg); opacity: 0;}
    }

    .rose-img {
      width: 30px;
      opacity: 0.7;
      animation: fall linear infinite;
    }

    .rose-img:hover {
      opacity: 1;
    }

    .rose-animation {
      animation: fall 5s infinite ease-in;
    }

    .link-container {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #0ff;
      transition: 0.3s;
    }

    .link-container:hover {
      background-color: rgba(0, 255, 255, 0.2);
    }

    .link-container img {
      width: 28px;
      margin-right: 10px;
    }
  </style>
</head>
<body onclick="playMusic()">
  <div class="container">
    <h1>Xin chào, tôi là Daizylz</h1>
    <p>Chào mừng bạn đến với không gian ảo của tôi!</p>
    <div class="links">
      <div class="link-container">
        <a href="https://facebook.com/daizylz.python" target="_blank">
          <i class="fab fa-facebook-f"></i>
          <span class="account-name">Tiến Dũng</span>
        </a>
      </div>
      <div class="link-container">
        <a href="https://t.me/daizylz/" target="_blank">
          <i class="fab fa-telegram-plane"></i>
          <span class="account-name">King of Code</span>
        </a>
      </div>
      <div class="link-container">
        <a href="https://zalo.me/0394778781" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Icon_of_Zalo.svg" style="width:28px; vertical-align:middle;">
          <span class="account-name">Tiến Dũng</span>
        </a>
      </div>
      <div class="link-container">
        <a href="https://instagram.com/dunglatrecon1x/" target="_blank">
          <i class="fab fa-instagram"></i>
          <span class="account-name">Trần Tiến Dũng</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Nhạc nền SoundCloud (tự động phát + lặp lại) -->
  <iframe width="0" height="0" scrolling="no" frameborder="no" allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/producertvt/anh-ch-ng-th-tvt-remix&color=%2300ffff&auto_play=true&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false&loop=true">
  </iframe>

  <!-- Hoa hồng rơi -->
  <script>
    function createRose() {
      const rose = document.createElement('img');
      rose.src = 'https://cdn-icons-png.flaticon.com/512/616/616430.png'; // Hình hoa hồng
      rose.className = 'rose-img rose-animation';
      rose.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(rose);
      setTimeout(() => rose.remove(), 6000);
    }

    setInterval(createRose, 300);
  </script>

  <!-- Nhạc bật khi click -->
  <script>
    function playMusic() {
      const musicIframe = document.querySelector('iframe');
      musicIframe.contentWindow.postMessage({ method: 'play' }, '*');
    }
  </script>
</body>
</html>
