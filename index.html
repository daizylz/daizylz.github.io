<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daizylz</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #00ff00;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    /* Nền động như kiểu "Hacker" */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/fdHp64fM6NKzC/giphy.gif') repeat center center;
      background-size: cover;
      filter: blur(2px);
      z-index: -1;
      animation: bgMove 5s linear infinite;
    }

    @keyframes bgMove {
      0% { background-position: 0 0; }
      100% { background-position: -500px -500px; }
    }

    /* Chữ Neon */
    h1, p {
      font-size: 48px;
      background: linear-gradient(270deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: neonRainbow 6s linear infinite;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    @keyframes neonRainbow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Các icon mạng xã hội */
    .links {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .link-container {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      position: relative;
      display: inline-block;
      width: 80px;
      height: 80px;
      transition: 0.3s;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .link-container:hover {
      background-color: rgba(0, 255, 255, 0.2);
    }

    .link-container img, .link-container i {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      object-fit: cover;
      transition: 0.3s;
    }

    .link-container:hover img, .link-container:hover i {
      transform: scale(1.2);
    }

    /* Nút bật nhạc */
    .play-button {
      padding: 10px 20px;
      background-color: #00ff00;
      color: #000;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 30px;
    }

    .play-button:hover {
      background-color: #00cc00;
    }

    /* Menu Hamburger */
    .menu-icon {
      font-size: 30px;
      cursor: pointer;
      display: none;
    }

    @media screen and (max-width: 600px) {
      .menu-icon {
        display: block;
      }
    }

    /* Animation chuột */
    body {
      cursor: url('https://cdn3.iconfinder.com/data/icons/cyber-set/32/cursor-512.png'), auto;
    }
  </style>
</head>
<body>
  <!-- Nền động -->
  <div class="background-animation"></div>

  <!-- Nội dung trang -->
  <div class="container">
    <h1>Daizylz</h1>
    <p>Chào mừng bạn đến với không gian ảo của tôi!</p>

    <!-- Các icon mạng xã hội -->
    <div class="links">
      <div class="link-container">
        <a href="https://facebook.com/daizylz.python" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
        </a>
      </div>
      <div class="link-container">
        <a href="https://t.me/daizylz/" target="_blank">
          <i class="fab fa-telegram-plane"></i>
        </a>
      </div>
      <div class="link-container">
        <a href="https://zalo.me/0394778781" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Icon_of_Zalo.svg" alt="Zalo">
        </a>
      </div>
      <div class="link-container">
        <a href="https://instagram.com/dunglatrecon1x/" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>

    <!-- Nút bật nhạc -->
    <button class="play-button" onclick="playMusic()">Play Music</button>

    <!-- Menu Hamburger -->
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </div>

  <!-- Nhạc nền SoundCloud -->
  <iframe width="0" height="0" scrolling="no" frameborder="no" allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/producertvt/anh-ch-ng-th-tvt-remix&color=%2300ffff&auto_play=true&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false&loop=true">
  </iframe>

  <!-- Nhạc bật khi click -->
  <script>
    function playMusic() {
      const musicIframe = document.querySelector('iframe');
      musicIframe.contentWindow.postMessage({ method: 'play' }, '*');
    }

    // Toggle Menu
    function toggleMenu() {
      alert("Menu chưa được cài đặt hoàn chỉnh!");
    }
  </script>
</body>
</html>
